<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Bar Chart</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    /* custom css styles will go here */

    </style>
</head>
<body>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
	
var margin = {top:0, right:0, bottom:20, left:50},
    width  = 800,
    height = 500;

var svg = d3.select("body")
    .append("svg")
    .attr("width", "100%")
    .attr("height", "100%")
    .attr("viewBox", "0 0 " + width + " " + height);

var yScale = d3.scale.linear()
    .range([height - margin.top - margin.bottom, 0]);

var xScale = d3.scale.ordinal()
    .rangeRoundBands([0, width - margin.right - margin.left], .1);
	
var xAxis = d3.svg.axis()
    .scale(xScale)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(yScale)
    .orient("left");

d3.csv("output.csv", function(error, data){




data = data.map(function(d){ 
    d["pb"] = +d["pb"]; 
    return d;
});

//yscale's domain is from zero to the maximum pb value
yScale.domain([0, d3.max(data, function(d){ return d["pb"]; })]);

//xscale is no of people 
xScale.domain(data.map(function(d){ return d["value"]; }));
svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .selectAll(".bar")
    .data(data)
    .enter()
    .append("rect")
    .attr("class", "bar")
    .attr("x", function(d){ return xScale(d["value"]); })
    .attr("y", function(d){ return yScale(d["pb"]); })
    .attr("height", function(d){ return height - margin.top - margin.bottom - yScale(d["pb"]); })
    .attr("width", function(d){ return xScale.rangeBand(); });
	

svg.append("g")
    .attr("class", "y axis")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .call(yAxis);

//adding x axis to the bottom of chart
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(" + margin.left + "," + (height - margin.bottom) + ")")
    .call(xAxis);


})
	
	
	
    </script>
</body>
</html>
